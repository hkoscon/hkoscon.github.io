<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hong Kong Open Source Conference</title>
    <meta http-equiv="refresh" content="0; url=/2017">
    <style>
        body {
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background: #294454;
            color: #F3CB02;
        }

        a {
            text-decoration: underline;
            color: #F3CB02;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .banner {
            position: relative;
            padding: 10px 20px;
            animation: loader 1s cubic-bezier(0.5, 0.1, 0.15, 1) alternate infinite;
        }

        @keyframes loader {
            0% {
                letter-spacing: -1px;
            }
            100% {
                letter-spacing: 15px;
            }
        }

        .banner::before {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            transform: skewX(-15deg);
            background-color: #eee;
        }

        .banner-left,
        .banner-right {
            width: 60px;
            height: 100%;
            position: absolute;
            z-index: -2;
            bottom: -30%;
            transform: skewX(-15deg);
            background-color: #ccc;
        }

        .banner-left {
            animation: sub-banner-left 1s cubic-bezier(0.5, 0.1, 0.15, 1) alternate infinite;
        }

        @keyframes sub-banner-left {
            0% {
                right: 82%;
            }
            100% {
                right: 90%;
            }
        }

        .banner-right {
            animation: sub-banner-right 1s cubic-bezier(0.5, 0.1, 0.15, 1) alternate infinite;
        }

        @keyframes sub-banner-right {
            0% {
                left: 82%;
            }
            100% {
                left: 90%;
            }
        }

        .banner-left::before,
        .banner-right::before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: -1px;
            border: 22px solid;
            border-color: transparent;
        }

        .banner-left::before {
            left: -1px;
            border-left-color: #F3CB02;
        }

        .banner-right::before {
            right: -1px;
            border-right-color: #F3CB02;
        }
    </style>
</head>

<body>
    <p>You are redirecting to the 2017 conference page. You can also click <a href="/2017">here</a></p>
    <div class="container">
        <div class="banner">
            REDIRECTING
            <div class="banner-left"></div>
            <div class="banner-right"></div>
        </div>
    </div>
</body>

</html>
